    include: 
      - pages-source
  paths:
    exclude: 
      - README.md
      - LICENSE
      - LICENSE-CODE
      - .gitignore
      - .markdownlint.json
      - docfx.json
      - CNAME
      - toc.yml

# PR always trigger build   
pr:
  autoCancel: true

resources:
  repositories:
    - repository: templates
      type: github
      name: nanoframework/nf-tools
      endpoint: nanoframework

