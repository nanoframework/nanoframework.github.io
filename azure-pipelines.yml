trigger:
  branches:
    include:
    - pages-source
  paths:
    exclude:
    - /*.md
    - .gitignore

pr:
  branches:
    include:
    - pages-source
  autoCancel: true

resources:
  repositories:
    - repository: templates
      type: github
      name: nanoframework/nf-tools
      endpoint: nanoframework

